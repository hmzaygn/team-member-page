<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Team Member</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="des-header">
                <h3>The Creative Crew</h3>
            </div>

            <div class="description">
                <h5>Who We Are</h5>
                <p>
                    We are team of creatively diverse, driven, innovative individuals
                    working in various locations from the world.
                </p>
            </div>
        </header>

        <div class="main-container">
            <div class="image-out">
                <div class="image-in img1">
                    <img src="./images/photo1.png" alt="" />
                    <p class="name">Bill Mahoney</p>
                    <p class="role">PRODUCT OWNER</p>
                </div>
            </div>

            <div class="image-out">
                <div class="image-in img2">
                    <img src="./images/photo2.png" alt="" />
                    <p class="name">Saba Cabrera</p>
                    <p class="role">ART DIRECTOR</p>
                </div>
            </div>

            <div class="image-out">
                <div class="image-in img3">
                    <img src="./images/photo3.png" alt="" />
                    <p class="name">Shae Le</p>
                    <p class="role">TECH LEAD</p>
                </div>
            </div>

            <div class="image-out">
                <div class="image-in img4">
                    <img src="./images/photo4.png" alt="" />
                    <p class="name">Skylah Lu</p>
                    <p class="role">UX DESINGER</p>
                </div>
            </div>

            <div class="image-out">
                <div class="image-in img5">
                    <img src="./images/photo5.png" alt="" />
                    <p class="name">Griff Richards</p>
                    <p class="role">DEVELOPER</p>
                </div>
            </div>

            <div class="image-out">
                <div class="image-in img6">
                    <img src="./images/photo6.png" alt="" />
                    <p class="name">Stan John</p>
                    <p class="role">DEVELOPER</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
